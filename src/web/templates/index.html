<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>JSON Formatter</h1>
                <p>Format and prettify your JSON data</p>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main>
            <div class="input-section">
                <h2>Input JSON</h2>
                <textarea id="json-input" placeholder="Enter your JSON here..." rows="15"
                    aria-label="JSON input area"></textarea>
            </div>

            <div class="controls">
                <button id="format-btn" type="button">Format JSON</button>
                <button id="copy-btn" type="button" disabled>Copy JSON</button>
                <button id="copy-with-comments-btn" type="button" disabled>Copy with Comments</button>
                <button id="clear-comments-btn" type="button" disabled>Clear Comments</button>
            </div>

            <div class="output-container">
                <div class="output-section">
                    <h2>Formatted Output</h2>
                    <div class="json-display-container">
                        <div class="line-numbers" id="line-numbers"></div>
                        <div class="json-highlight-overlay" id="json-highlight-overlay"></div>
                        <textarea id="json-output" placeholder="Formatted JSON will appear here..." rows="15" readonly
                            aria-label="Formatted JSON output area"></textarea>
                    </div>
                </div>

                <div class="comments-section">
                    <h2>Comments</h2>
                    <div class="comments-display-container">
                        <div class="comments-line-numbers" id="comments-line-numbers"></div>
                        <textarea id="comments-textarea" placeholder="Add your comments here... (one comment per line)"
                            rows="15" aria-label="Comments area"></textarea>
                    </div>
                </div>
            </div>

            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
